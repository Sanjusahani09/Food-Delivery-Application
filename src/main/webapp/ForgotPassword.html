<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* General body styling */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #74ebd5;
    background: url('https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png') no-repeat center center/cover;
  }

  /* Forgot Password Container */
  .forgot-container {
    width: 100%;
    max-width: 400px; /* Adjusted for smaller screens */
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .forgot-container h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }

  /* Input Fields Styling */
  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%; /* Ensure inputs stay inside container */
    padding: 10px 40px 10px 10px; /* Right padding for toggle icon */
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    box-sizing: border-box; /* Prevent overflow */
  }

  /* Password Toggle Icon */
  .password-container {
    position: relative;
    display: flex;
    align-items: center; /* Center icon vertically using flexbox */
  }

  .password-container .toggle-password {
    position: absolute;
    right: 10px;
    font-size: 18px;
    cursor: pointer;
    color: #555;
    height: 100%; /* Take full height of container */
    display: flex; /* Flexbox for vertical alignment */
    align-items: center; /* Align vertically */
    justify-content: center; /* Align horizontally */
  }

  .password-container .toggle-password:hover {
    color: #000;
  }

  /* Submit Button Styling */
  .update-btn {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #04AA6D;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .update-btn:hover {
    background-color: #038a56;
  }
  
	  .password-container {
	  position: relative;
	  display: flex;
	  align-items: center;
	  margin-bottom: 10px; /* Add spacing between fields */
	  }

	.password-container input[type="password"] {
	  width: 100%;
	  padding-right: 40px; /* Add space for the eye icon */
	  font-size: 16px;
	  box-sizing: border-box; /* Ensure padding doesn't exceed container width */
	}
	
	.toggle-password {
	  position: absolute;
	  right: 10px; /* Position eye icon inside the input field */
	  cursor: pointer;
	  font-size: 18px;
	  color: #555;
	}
	
	.toggle-password:hover {
	  color: #000;
	}
  
</style>
</head>
<body>
  <div class="forgot-container">
    <h1>Forgot Password</h1>
    <form action="ForgotPassword" method="post">
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
		      <div class="form-group">
		  <label for="newPassword"><b>New Password</b></label>
		  <div class="password-container">
		    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
		    <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
		  </div>
		</div>
		<div class="form-group">
		  <label for="confirmPassword"><b>Confirm Password</b></label>
		  <div class="password-container">
		    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
		    <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
		  </div>
		</div>

      <button type="submit" class="update-btn"><b>Update</b></button>
    </form>
  </div>

  <script>
  function togglePassword(fieldId) {
	  const passwordField = document.getElementById(fieldId);
	  const toggleIcon = passwordField.nextElementSibling;

	  if (passwordField.type === "password") {
	    passwordField.type = "text";
	    toggleIcon.textContent = "üôà"; // Change to hide icon
	  } else {
	    passwordField.type = "password";
	    toggleIcon.textContent = "üëÅÔ∏è"; // Change back to show icon
	  }
	}

  </script>
</body>
</html>
